    <!-- Script for Text-to-Speech and Animation -->
    <script>
        // jika sudah terload maka putar audio
        window.addEventListener('load', () => {
          
           audio = new Audio('https://cdn.pixabay.com/audio/2024/07/02/audio_4606672ee4.mp3');
              audio.play();
                
            let pesan = `
          Aku tak tahu harus mengungkapkan dengan kata-kata apa,
          namun aku sungguh minta maaf.
          Mungkin ada yang kurang tepat dalam sikapku,
          tapi tak ada niat buruk di hatiku.
          Semoga mba Lany bisa memaafkanku,
          karena aku sungguh menyesal.
          `;
      
              let i = 0;
              let print = setInterval(() => {
                  if (i < pesan.length) {
                      document.getElementById('pesan').innerHTML += pesan[i];
                      i++;
                  } else {
                      clearInterval(print);
                      speakText(pesan); // Call TTS function after message fully printed
                  }
              }, 50);
      
              // jika  pesan sudah selesai
              setTimeout(() => {
                    document.getElementById('button').classList.remove('hidde');
              }, pesan.length * 50);
      
              // Function to speak text using Web Speech API
              function speakText(text) {
                  const speech = new SpeechSynthesisUtterance();
                  speech.lang = 'id-ID'; // Indonesian language
                  speech.text = text;
                  window.speechSynthesis.speak(speech);
              }
      
              // jika cursor mengarah ke tombol tidak maka ubah warna background
              document.getElementById('tidak').addEventListener('mouseover', () => {
              //    ubah text menjadi tex:"Apa Kamu Setega Itu?"
                  document.getElementById('tidak').innerText = 'Apa Kamu Setega Itu?';
                  document.getElementById('tidak').style.backgroundColor = 'red';
      
              });
              // jika cursor meninggalkan tombol tidak maka kembalikan ke warna semula
              document.getElementById('tidak').addEventListener('mouseout', () => {
                  document.getElementById('tidak').innerText = 'Tidak!';
                  document.getElementById('tidak').style.backgroundColor = 'rgba(255,255,255,.27)';
              });
      
              // jika Iya di klik maka akan diarahkan ke link wa dengan text. "Iyah aku maafin" ke nomor 6282129632854
              document.getElementById('dimaafkan').addEventListener('click', () => {
                  window.location.href = 'https://wa.me/6282129632854?text=Iyah%20aku%20maafin';
              });
        });
    </script>
